<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>DeepWatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="logo">DeepWatch</h1>
    
    <!-- Ana Menü -->
    <div class="main-menu">
      <div class="menu-item" id="movies">Filmler</div>
      <div class="menu-item" id="series">Diziler</div>
    </div>

    <!-- Dizi Listesi -->
    <div class="content-section" id="series-list"></div>

    <!-- Yerel Video Oynatıcı -->
    <div class="video-container">
      <video id="videoPlayer" controls width="800" height="450">
        Tarayıcınız video etiketini desteklemiyor.
      </video>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
