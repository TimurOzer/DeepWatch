<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepWatch Giriş</title>
  <style>
    body {
      margin: 0;
      font-family: 'Audiowide', sans-serif;
      background-color: #0a0a1a;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin-top: 50px;
    }
    .header img.logo {
      width: 150px;
      height: auto;
      margin-right: 20px;
    }
    .header h1 {
      font-size: 3em;
      margin: 0;
      color: #1e90ff;
      text-shadow: 0 0 10px rgba(30, 144, 255, 0.5);
    }
    .login-container {
      width: 350px;
      margin: 50px auto;
      background: #1a1a2e;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }
    .login-container h2 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #1e90ff;
    }
    .login-container input {
      width: 90%;
      padding: 15px;
      margin: 15px 0;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
      font-size: 1em;
      text-align: center;
    }
    .login-container input:focus {
      outline: none;
      box-shadow: 0 0 5px #1e90ff;
    }
    .login-container button {
      width: 100%;
      padding: 15px;
      border: none;
      background: #1e90ff;
      color: #fff;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    .login-container button:hover {
      background: #004080;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/logo.png" alt="DeepWatch Logo" class="logo">
      <h1>DeepWatch</h1>
    </div>
    <div class="login-container">
      <h2>Giriş Yap</h2>
      <form action="login.php" method="POST">
        <input type="text" name="username" placeholder="Kullanıcı Adı" required>
        <input type="password" name="password" placeholder="Şifre" required>
        <button type="submit">Giriş</button>
      </form>
    </div>
  </div>
</body>
</html>
