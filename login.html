<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepWatch Giriş</title>
  <style>
    /* Genel stil ayarları */
    body {
      margin: 0;
      font-family: 'Audiowide', sans-serif;
      background-color: #0a0a1a;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    /* Header: Logo ve başlık yan yana, header container'ı ortalanmış ve biraz aşağıya alınmış */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin-top: 50px; /* Header'ı biraz aşağıya alır */
    }
    .header img.logo {
      width: 150px;
      height: auto;
      margin-right: 20px;
    }
    .header h1 {
      font-size: 3em;
      margin: 0;
      color: #1e90ff;
      text-shadow: 0 0 10px rgba(30, 144, 255, 0.5);
    }
    /* Login formu stili */
    .login-container {
      width: 350px;
      margin: 50px auto;
      background: #1a1a2e;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }
    .login-container h2 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #1e90ff;
    }
    .login-container input {
      width: 90%;
      padding: 15px;
      margin: 15px 0;
      border: none;
      border-radius: 5px;
      background: #333;  /* Daha koyu arkaplan */
      color: #fff;      /* Yazılar beyaz */
      font-size: 1em;
      text-align: center; /* Girdi metni ortalanır */
    }
    .login-container input:focus {
      outline: none;
      box-shadow: 0 0 5px #1e90ff;
    }
    .login-container button {
      width: 100%;
      padding: 15px;
      border: none;
      background: #1e90ff;
      color: #fff;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    .login-container button:hover {
      background: #004080;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/logo.png" alt="DeepWatch Logo" class="logo">
      <h1>DeepWatch</h1>
    </div>
    <div class="login-container">
      <h2>Giriş Yap</h2>
      <input id="username" type="text" placeholder="Kullanıcı Adı">
      <input id="password" type="password" placeholder="Şifre">
      <button onclick="login()">Giriş</button>
    </div>
  </div>
  <script>
    // Aşağıdaki değerleri kendinize göre ayarlayın:
    const CORRECT_USERNAME = "BENIM_KULLANICI_ADIM";
    const CORRECT_PASSWORD = "BENIM_SIFREM";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === CORRECT_USERNAME && pass === CORRECT_PASSWORD) {
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "index.html"; // Giriş başarılıysa index.html'e yönlendir
      } else {
        alert("Yanlış kullanıcı adı veya şifre!");
      }
    }
  </script>
</body>
</html>
